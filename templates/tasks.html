
{% extends 'base.html' %}

{% block body %}

<h1 class="mt-3">Task: {{project.name}}</h1>

<form action="{{url_for('create_task')}}" method="POST">
    <div class="form-group row px-3 my-3">
        <input type="hidden" name="project_id", value="{{project.id}}">
        <input type="text" name="task_name" class="form-control col-9">
        <button class="btn btn-success btn-sm ml-3">Create</button>
        <a href="{{url_for('index')}}" class="btn btn-secondary btn-sm ml-4">Close Task</a>
    </div>
</form>

<hr>

<div class="row">
    <div class="col-10 mx-3"><h6>Description<h6></div>
</div>

{% for task in project.tasks %}

<div class="row my-1 border-top py-2 mx-1">
    <div class="col-8">{{task.description}}</div>
    <div class="col-4">
        <a href="{{url_for('edit_task',db_task_id=task.id,db_project_id=project.id)}}" class="btn btn-sm btn-primary">Edit</a>
        <a href="{{url_for('delete_task',db_task_id=task.id,db_project_id=project.id)}}" class="btn btn-sm btn-danger">Delete</a>
    </div>
</div>

{% endfor %}

{% endblock %}
