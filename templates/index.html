
{% extends 'base.html' %}

{% block body %}

<h1 class="mt-3">Projects</h1>

<form action="{{url_for('create_project')}}" method="POST">
    <div class="form-group row px-3 my-3">
        <input type="text" name="project_name" class="form-control col-9">
        <button class="btn btn-success btn-sm ml-3">Create</button>
    </div>
</form>

<hr>

<div class="row">
    <div class="col-1"></div>
    <div class="col-5"><h6>Project Title<h6></div>
    <div class="col-3"><h6>Day Created<h6></div>
</div>

{% for project in projects %}

<div class="row my-1 border-top py-2 mx-1">
    <div class="col-1">
        <a href="" class="btn btn-primary btn-sm">Tasks</a>
    </div>
    <div class="col-5">{{project.name}}</div>
    <div class="col-3">{{project.created_at}}</div>
    <div class="col-3">
        <a href="{{url_for('edit_project',project_id=project.id)}}" class="btn btn-warning btn-sm">Edit</a>
        <a href="{{url_for('delete_project',project_id=project.id)}}" class="btn btn-danger btn-sm">Delete</a>
    </div>
</div>

{% endfor %}

{% endblock %}
